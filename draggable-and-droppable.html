<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Example Page</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style2.css">
	</head>
	<body>

    <!-- this example (along with some of the css and js was described by https://github.com/jhogervorst)
    see also: http://jsfiddle.net/jhogervorst/CPA5Y/
    and: http://stackoverflow.com/questions/10341875/jquery-sortable-with-droppable -->

		<!-- i'd like to have something like this: http://jsfiddle.net/mattball/MJhcp/ where the element dragged is duplicated -->


		<div id="droppable">
			<p>droppable</p>
		</div>

		<div id="storage">
			<div class="draggable">
				<p>draggable-1</p>
			</div>
			<div class="draggable">
				<p>draggable-2</p>
			</div>
			<div class="draggable">
				<p>draggable-3</p>
			</div>
		</div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
