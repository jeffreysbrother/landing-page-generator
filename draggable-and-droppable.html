<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Example Page</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style2.css">
	</head>
	<body>

    <!-- this example (along with some of the css and js was described by https://github.com/jhogervorst)
    see also: http://jsfiddle.net/jhogervorst/CPA5Y/
    and: http://stackoverflow.com/questions/10341875/jquery-sortable-with-droppable -->

		<!-- i'd like to have something like this: http://jsfiddle.net/mattball/MJhcp/ where the element dragged is duplicated -->


<div class="panel left-panel">
	<div class="group">
		<h1>source</h1>
		<ul class="parent">
				<li class="droppable"><span id="1" class="draggable">header</span></li>
				<li class="droppable"><span id="2" class="draggable">hero</span></li>
				<li class="droppable"><span id="3" class="draggable">2-col text-left</span></li>
				<li class="droppable"><span id="4" class="draggable">2-col text-right</span></li>
				<li class="droppable"><span id="5" class="draggable">1-col text-middle</span></li>
				<li class="droppable"><span id="6" class="draggable">3-col img</span></li>
				<li class="droppable"><span id="7" class="draggable">slider</span></li>
				<li class="droppable"><span id="8" class="draggable">testimonials</span></li>
				<li class="droppable"><span id="9" class="draggable">large image</span></li>
				<li class="droppable"><span id="10" class="draggable">quad grid</span></li>
				<li class="droppable"><span id="11" class="draggable">footer</span></li>
		</ul>
	</div>
</div>

<div class="panel right-panel">
	<div class="group">
		<h1>output</h1>
		<ul class="parent output">
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
				<li class="droppable"></li>
		</ul>

		<div class="button-form">
			<button class="dump">DUMP ORDER</button>
			<input class="result" type="text">
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/markup.js" charset="utf-8"></script>
<script src="js/script2.js" charset="utf-8"></script>

</body>
</html>
