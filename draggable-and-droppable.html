<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Example Page</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style2.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	</head>
	<body>

    <!-- this example (along with some of the css and js was described by https://github.com/jhogervorst)
    see also: http://jsfiddle.net/jhogervorst/CPA5Y/
    and: http://stackoverflow.com/questions/10341875/jquery-sortable-with-droppable -->


    <div class="group">
      <h1>source</h1>
      <ul class="parent">
          <li class="droppable"><span class="draggable">header</span></li>
          <li class="droppable"><span class="draggable">hero</span></li>
          <li class="droppable"><span class="draggable">2-col text-left</span></li>
          <li class="droppable"><span class="draggable">2-col text-right</span></li>
					<li class="droppable"><span class="draggable">1-col text-middle</span></li>
					<li class="droppable"><span class="draggable">3-col img</span></li>
					<li class="droppable"><span class="draggable">slider</span></li>
					<li class="droppable"><span class="draggable">testimonials</span></li>
					<li class="droppable"><span class="draggable">large image</span></li>
					<li class="droppable"><span class="draggable">quad grid</span></li>
					<li class="droppable"><span class="draggable">footer</span></li>
      </ul>
    </div>

    <div class="group">
      <h1>output</h1>
      <ul class="parent">
          <li class="droppable"></li>
          <li class="droppable"></li>
          <li class="droppable"></li>
          <li class="droppable"></li>
					<li class="droppable"></li>
          <li class="droppable"></li>
          <li class="droppable"></li>
          <li class="droppable"></li>
      </ul>
    </div>


<script src="js/script2.js" charset="utf-8"></script>

</body>
</html>
